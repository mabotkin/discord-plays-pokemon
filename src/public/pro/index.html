<head>
	<title>Discord Plays Pokemon!</title>
	<link rel="icon" href="../assets/pokeball.png">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js" integrity="sha512-RGbSeD/jDcZBWNsI1VCvdjcDULuSfWTtIva2ek5FtteXeSjLfXac4kqkDRHVGf1TwsXCAqPTF7/EYITD0/CTqw==" crossorigin="anonymous"></script>
	<script src="main.js"></script>
	<script src="pokecard.js"></script>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="pokecard.css">
</head>
<body>
	<div id="wrapper">
		<h1>Discord Plays Pokemon!</h1>
		<div id="party"></div>
		<div id="party-enemy"></div>
		<div id="catchrate">
			<div id="pokeball" class="catchrate-ball"><img src="../assets/poke-ball.png"><span id="pokeball-catchrate" class="catchrate-span"></span></div>
			<div id="greatball" class="catchrate-ball"><img src="../assets/great-ball.png"><span id="greatball-catchrate" class="catchrate-span"></span></div>
			<div id="ultraball" class="catchrate-ball"><img src="../assets/ultra-ball.png"><span id="ultraball-catchrate" class="catchrate-span"></span></div>
		</div>
		<canvas id="screen" width=240 height=160></canvas>
		<p id="viewers">Viewers: 0<p>
		<div id="input-div">
			<ul id="inputs" class="nobullets">
			</ul>
		</div>
	</div>
</body>
